<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="js/intervals.js"></script>
    
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>

    <script src="models/throwable-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/levels/level1.js"></script>
    <script src="models/keyboard.class.js"></script>
    
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
    <title>El Pollo Sims</title>
</head>
<body onload="init()">
    <h1>El Pollo Loco</h1>


    <div id="game" class="game">
        <img src="img/9_intro_outro_screens/start/startscreen_1.png" id="startscreen" class="startscreen">
        <img src="img/9_intro_outro_screens/game_over/game over.png" id="gameover" class="gameover dnone">

        <div id="btn_start" class="btn btn_start" onclick="start()">START</div>
        <div id="btn_restart" class="btn btn_start dnone" onclick="start()">RESTART</div>

        <div class="iconPanel">
            <img src="img/10_icons/volumup.ico" class="volumeIcon" onclick="mute()"  id="volumeIcon" title="Volume Mute or Unmute">
            <img src="img/10_icons/helpicon.ico" onclick="howToPlay()" class="howToPlay" id="howToPlay" title="How To Play">
            <img src="img/10_icons/fullscreen.ico" alt="fullscreen" onclick="fullscreen()" class="fullscreen" id="fullscreenicon" title="Enter or Exit FULLSCREEN">
        </div>

        <div class="help dnone" id="help">
            <div class="helpclose" id="helpclose">
                <img src="img/10_icons/closehelp.ico" alt="" onclick="closeHelp()">
            </div>
            <div class="descr">
                <div class="descript">
                    <span>WALK LEFT </span> <span>&#x21d0;</span>
                </div>
                <div class="descript">
                    <span>WALK RIGHT </span> <span>&#x21d2;</span>
                </div >
                
                <div class="descript">
                    <span>JUMP PEPE </span> <span><img src="img/10_icons/spacebutton.ico" class="descriptImg"></span>
                </div>
                <div class="descript">
                    <span>THROW BOTTLE </span> <span><img src="img/10_icons/letterd.png" class="descriptImgs"></span>
                </div>
                <hr>
                <span>Tipp: You must kill the endboss with bottles</span>
                <span>But be carefull, you dont have enough bottles</span>
            </div>
        </div>

        <!-- mobile version -->
        <div class="mobilepanel" id="mobilepanel">
            <div class="mobile_move " id="mobile_move">
                <div id="mobileLeft" >
                    <img src="img/10_icons/mobileLeft.ico" class="mobileIcon">
                </div>
                <div id="mobileRight">
                    <img src="img/10_icons/mobileRight.ico" class="mobileIcon">
                </div>
            </div>

            <div class="mobileAction" id="mobileAction">
                <div id="mobileJump">
                    <img src="img/10_icons/mobileJump.ico" class="mobileIcon">
                </div>
                <div id="mobilethrow">
                    <img src="img/10_icons/letterD.svg" class="mobileIcon">
                </div>
            </div>

        </div>

        <canvas id="canvas" width="720" height="480">
            
        </canvas>

        

    </div>
    



</body>
</html>
